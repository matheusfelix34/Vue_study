<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salve salve</title>
    
</head>
<body>
    <div id="app">
        <h1>{{title1}}</h1>   
        
        <ul>
            <li v-for="(movie, index) in filmes">
             <!-- {{movie.name}} - {{movie.lançamento}} -->
             {{index}}:{{movie}}
            </li>
        </ul>
       

    </div>

       
    <script src="https://unpkg.com/vue@3">  </script>
    <script> 
   const app= Vue.createApp({
            data(){
                    return {
                       title1:'Filmes:',
                       filmes:{name:'Guardiões da galaxia 3', lançamento: '2022'},
                   
                    };
                   
            },

         }).mount('#app');

    </script>
   
    
</body>
